<!DOCTYPE html>

<html class="no-js" lang="en" >
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Angular.js ToDo Application</title>
		<link rel="stylesheet" href="libs/foundation/css/normalize.css">
		<link rel="stylesheet" href="libs/foundation/css/foundation.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="libs/foundation/js/vendor/modernizr.js"></script>
	</head>
	<body class="ng-cloak">
		<header ng-controller="header">
			<nav class="top-bar" data-topbar role="navigation">
			  <ul class="title-area">
			    <li class="name">
			      <h1><a href="#">{{siteName}}</a></h1>
			    </li>
			  </ul>
			  <section class="top-bar-section">
			    <ul class="right">
						<li class="has-form">
				      <input type="text" placeholder="Find ToDos" aria-label="Find To Dos" ng-model="findToDosByTask" trigger-event="find-todos-by-task">
						</li>
			      <li class="has-form">
							<a href="#" class="button expand" todo-edit todo-edit-complete="refreshToDos()">New ToDo</a>
						</li>
			    </ul>
			  </section>
			</nav>
		</header>
		<main ng-controller="main">
			<div id="todo-list">
				<div class="row">
				  <div class="small-12 medium-6 columns">Task</div>
				  <div class="medium-2 columns show-for-medium-up">Priority</div>
				  <div class="medium-2 columns show-for-medium-up">Due Date</div>
				  <div class="medium-2 columns show-for-medium-up">Completed</div>
				</div>
				<div class="row" ng-repeat-start="todo in todos | filter:{task:findToDosByTask}">
				  <div class="small-10 medium-6 columns">
						<a href='#' todo-edit="{{todo.id}}" todo-edit-complete="refreshToDos()">{{todo.task}}</a>
					</div>
				  <div class="medium-2 columns show-for-medium-up">{{todo.priority | priorityLabel}}</div>
				  <div class="medium-2 columns show-for-medium-up">{{todo.dueDate | date:'MM/dd/yyyy'}}</div>
				  <div class="small-2 medium-2 columns"><input type="checkbox" ng-model="todo.completed" ng-change='saveToDo(todo)'></div>
				</div>
				<div class="row show-for-small-only">
				  <div class="small-6 columns"><small>Priority: {{todo.priority | priorityLabel}}</small></div>
				  <div class="small-6 columns"><small>Due Date: {{todo.dueDate | date:'MM/dd/yyyy'}}</small></div>
				</div>
				<div class="row" ng-repeat-end>
					<div class="small-12"><hr></div>
				</div>
			</div>
		</main>
		<footer ng-controller="footer">
			<small ng-bind-html="copyrightNotice"></small>
		</footer>

	  <script src="libs/foundation/js/vendor/jquery.js"></script>
	  <script src="libs/foundation/js/foundation.min.js"></script>
		<script src="libs/angular/angular.js"></script>
		<script src="libs/angular-sanitize/angular-sanitize.js"></script>
	  <script src="ng/js/app.init.js"></script>
	  <script src="ng/js/app.constants.js"></script>
	  <script src="ng/js/services/error-http-interceptor.svc.js"></script>
	  <script src="ng/js/services/mongo-http-interceptor.svc.js"></script>
	  <script src="ng/js/services/events.svc.js"></script>
	  <script src="ng/js/services/todos-repository.svc.js"></script>
	  <script src="ng/js/configs/http-provider.conf.js"></script>
	  <script src="ng/js/filters/priority.flt.js"></script>
	  <script src="ng/js/controllers/header.ctrl.js"></script>
	  <script src="ng/js/controllers/main.ctrl.js"></script>
	  <script src="ng/js/controllers/footer.ctrl.js"></script>
	  <script src="ng/js/directives/trigger-event.dir.js"></script>
	  <script src="ng/js/directives/todo-edit.dir.js"></script>
	  <script src="ng/js/app.js"></script>
	</body>
</html>
