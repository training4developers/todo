<!DOCTYPE html>

<html class="no-js" lang="en" >
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ToDo Application</title>
		<link rel="stylesheet" href="libs/foundation/css/normalize.css">
		<link rel="stylesheet" href="libs/foundation/css/foundation.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="libs/foundation/js/vendor/modernizr.js"></script>
	</head>
	<body>
		<header>
			<nav class="top-bar" data-topbar role="navigation">
			  <ul class="title-area">
			    <li class="name">
			      <h1><a href="#">ToDos</a></h1>
			    </li>
			  </ul>
			  <section class="top-bar-section">
			    <ul class="right">
						<li class="has-form">
				      <input type="text" placeholder="Find ToDos" arial-label="Find To Dos">
						</li>
			      <li class="has-form">
							<a href="#" class="button expand" data-reveal-id="todoDetails">New ToDo</a>
						</li>
			    </ul>
			  </section>
			</nav>
		</header>
		<main>
			<div id="todo-list">
				<div class="row">
				  <div class="small-12 medium-6 columns">To Dos</div>
				  <div class="medium-2 columns show-for-medium-up">Priority</div>
				  <div class="medium-2 columns show-for-medium-up">Due Date</div>
				  <div class="medium-2 columns show-for-medium-up">Completed</div>
				</div>
				<div class="row">
				  <div class="small-10 medium-6 columns"><a href='#' data-reveal-id="todoDetails">Work on ToDo Application</a></div>
				  <div class="medium-2 columns show-for-medium-up">Normal</div>
				  <div class="medium-2 columns show-for-medium-up">9/11/2015</div>
				  <div class="small-2 medium-2 columns"><input type="checkbox"></div>
				</div>
				<div class="row show-for-small-only">
				  <div class="small-6 columns"><small>Priority: Normal</small></div>
				  <div class="small-6 columns"><small>Due Date: 9/11/2015</small></div>
				</div>
				<div class="row">
					<div class="small-12"><hr></div>
				</div>
				<div class="row">
				  <div class="small-10 medium-6 columns"><a href='#' data-reveal-id="todoDetails">Reply to Client</a></div>
				  <div class="medium-2 columns show-for-medium-up">High</div>
				  <div class="medium-2 columns show-for-medium-up">9/8/2015</div>
				  <div class="small-2 medium-2 columns"><input type="checkbox" checked></div>
				</div>
				<div class="row show-for-small-only">
				  <div class="small-6 columns"><small>Priority: High</small></div>
				  <div class="small-6 columns"><small>Due Date: 9/8/2015</small></div>
				</div>
			</div>
		</main>
		<footer>
			<small>&copy; 2015 Training 4 Developers, Inc.</small>
		</footer>

		<div id="todoDetails" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		  <h2 id="modalTitle">New/Edit ToDo</h2>
			<form>
		    <div class="row">
			    <div class="large-12 columns">
		        <textarea type="text" name="todo" id="todo" placeholder="Work on my dreams..." aria-label="To Do" rows="4"></textarea>
			    </div>
			  </div>
		    <div class="row">
			    <div class="large-12 columns">
						<label>Due Date
		      	  <input type="date" name="due-date" id="due-date" placeholder="9/9/2015">
						</label>
					</div>
			  </div>
		    <div class="row">
			    <div class="large-12 columns">
						<label>Priority
		      	  <select id="priority" name="priority">
								<option value="10">High</option>
								<option value="0" selected>Normal</option>
								<option value="-10">Low</option>
							</select>
						</label>
					</div>
			  </div>
		    <div class="row">
			    <div class="large-12 columns">
						<label>Completed
		      	  <input type="checkbox" name="completed" id="completed">
						</label>
					</div>
			  </div>
		    <div class="row">
			    <div class="large-12 columns buttons">
						<button type="button">Save</button>
						<button type="button">Cancel</button>
					</div>
			  </div>
			</form>
		  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
		</div>

	  <script src="libs/foundation/js/vendor/jquery.js"></script>
	  <script src="libs/foundation/js/foundation.min.js"></script>
	  <script>

			$(function() {

		    $(document).foundation();

				var todoDetailsModal = $("#todoDetails");

				todoDetailsModal.on("click", "button", function() {
					todoDetailsModal.foundation('reveal', 'close');
				});

			});
	  </script>
	</body>
</html>
