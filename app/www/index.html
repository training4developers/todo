<!DOCTYPE html>

<html class="no-js" lang="en" >
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ToDo Application</title>
		<link rel="stylesheet" href="libs/foundation/css/normalize.css">
		<link rel="stylesheet" href="libs/foundation/css/foundation.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="libs/foundation/js/vendor/modernizr.js"></script>
	</head>
	<body>
		<header>
			<nav class="top-bar" data-topbar role="navigation">
			  <ul class="title-area">
			    <li class="name">
			      <h1><a href="#">My ToDos</a></h1>
			    </li>
			  </ul>
			  <section class="top-bar-section">
			    <ul class="right">
			      <li class="has-form">
							<a href="#" class="button expand" data-reveal-id="todoDetails">New ToDo</a>
						</li>
						<li class="has-form">
						  <div class="row collapse">
						    <div class="large-8 small-9 columns">
						      <input type="text" placeholder="Find To Dos">
						    </div>
						    <div class="large-4 small-3 columns">
						      <a href="#" class="button expand">Search</a>
						    </div>
						  </div>
						</li>
			    </ul>
			  </section>
			</nav>
		</header>
		<main>
			<div id="todo-list">
				<div class="row">
				  <div class="small-12 medium-6 columns">To Dos</div>
				  <div class="medium-2 columns show-for-medium-up">Priority</div>
				  <div class="medium-2 columns show-for-medium-up">Due Date</div>
				  <div class="medium-2 columns show-for-medium-up">Completed</div>
				</div>
				<div class="row">
				  <div class="small-10 medium-6 columns"><a href='#'>Work on ToDo Application</a></div>
				  <div class="medium-2 columns show-for-medium-up">8</div>
				  <div class="medium-2 columns show-for-medium-up">9/11/2015</div>
				  <div class="small-2 medium-2 columns"><input type="checkbox"></div>
				</div>
				<div class="row show-for-small-only">
				  <div class="small-6 columns"><small>Priority: 8</small></div>
				  <div class="small-6 columns"><small>Due Date: 9/11/2015</small></div>
				</div>
				<div class="row">
					<div class="small-12"><hr></div>
				</div>
				<div class="row">
				  <div class="small-10 medium-6 columns"><a href='#'>Reply to Client</a></div>
				  <div class="medium-2 columns show-for-medium-up">10</div>
				  <div class="medium-2 columns show-for-medium-up">9/8/2015</div>
				  <div class="small-2 medium-2 columns"><input type="checkbox" checked></div>
				</div>
				<div class="row show-for-small-only">
				  <div class="small-6 columns"><small>Priority: 10</small></div>
				  <div class="small-6 columns"><small>Due Date: 9/8/2015</small></div>
				</div>
			</div>
		</main>
		<footer>
			<small>&copy; 2015 Training 4 Developers, Inc.</small>
		</footer>

		<div id="todoDetails" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		  <h2 id="modalTitle">New/Edit ToDo</h2>


		  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
		</div>

	  <script src="libs/foundation/js/vendor/jquery.js"></script>
	  <script src="libs/foundation/js/foundation.min.js"></script>
	  <script>
	    $(document).foundation();
	  </script>
	</body>
</html>
